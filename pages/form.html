<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico">
  <link rel="stylesheet" href="../style/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,900&family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  
  <title>Guisti Garden</title>
</head>

<body>
  <div class="container">
    <div class="contact__left">
      <div class="contact__left--title">
        <p>Contactez-moi</p>
      </div>
      <div class="contact__left--location categories">
        <p><i class="fas fa-map-marker-alt"></i></p>
        <p>11-12 rue Albert CAMUS <br> 83210 Le Pradet</p>
      </div>
      <div class="contact__left--mail categories">
        <p><i class="fas fa-phone"></i></p>
        <p>06 51 11 42 09</p>
      </div>
      <div class="contact__left--phone categories">
        <p><i class="fas fa-envelope"></i></p>
        <p>contact@guisti-garden.fr</p>
      </div>
    </div>
    <div class="contact__right">
      <div class="contact__right--title">
        <p>Laissez un message</p>
      </div>
      <div class="contact__right--categorie--form">
        <form action="" method="get" class="form-name">
          <div class="form-name">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-mail">
            <label for="email">Email</label>
            <input type="mail" name="email" id="email" required>
          </div>
          <label for="story">Votre demande</label>
            <textarea id="story" name="story"
                    rows="3" cols="20"></textarea>
            <div class="form-example">
              <input type="submit" value="Envoyer">
            </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
